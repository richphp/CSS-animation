<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.rich_php{
			color: #800080;
			font-size: 6rem;
			text-transform: uppercase;
			animation: glow 2s ease-in-out infinite alternate;
		}

		@keyframes glow{
			from{
				text-shadow: 0 0 40px #E9967A;
			}
			to{
				text-shadow: 0 0 50px #800080, 0 0 30px #DB7093;
			}
		}
	</style>
</head>
<body>
<div class="main">
	<h1 class="rich_php">RICH PHP</h1>
</div>
</body>
</html>
